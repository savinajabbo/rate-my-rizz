<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rate My Rizz</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <center><h1>Rate My Rizz</h1></center>
        
        <div class="container">
            <video id="videoPreview" autoplay muted playsinline></video>
            <canvas id="videoCanvas" style="display: none;"></canvas>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-start">Start Recording</button>
                <button id="stopBtn" class="btn btn-stop" disabled>Stop Recording</button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div id="results" class="results" style="display: none;">
                <h2>Your Rizz Analysis</h2>
                <div id="transcription"></div>
                <div id="analysis"></div>
            </div>
        </div>
    </body>
</html>
